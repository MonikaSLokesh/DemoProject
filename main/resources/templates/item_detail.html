<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
</head>
<body>
<h1>Item Details</h1>

<p><strong>ID:</strong> <span th:text="${item.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${item.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
<p><strong>Price:</strong> $<span th:text="${item.price}"></span></p>

<!-- Back button to return to the main page -->
<a th:href="@{/itemlist}"><button type="button">Back</button></a>
</body>
</html>
